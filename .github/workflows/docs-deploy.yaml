name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "requirements.txt"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configure repository URLs
        run: |
          REPO_URL="https://github.com/${{ github.repository }}"
          SITE_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          REPO_NAME="${{ github.repository }}"
          sed -i "s|https://github.com/username/github-repo-template|${REPO_URL}|g" mkdocs.yml
          sed -i "s|https://username.github.io/github-repo-template|${SITE_URL}|g" mkdocs.yml
          sed -i "s|username/github-repo-template|${REPO_NAME}|g" mkdocs.yml

      - name: Build documentation
        run: mkdocs build --strict

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
